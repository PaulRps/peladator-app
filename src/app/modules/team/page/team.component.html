<div class="col col-sm-12">
  <mat-form-field>
    <mat-label>Número de times</mat-label>
    <mat-select [(ngModel)]="amount" [formControl]="sortTeamForm.controls['amount']">
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="4">4</mat-option>
    </mat-select>
    <mat-error *ngIf="sortTeamForm && sortTeamForm.controls['amount'].hasError('required')">Campo obrigatório</mat-error>
  </mat-form-field>
  <div class="form-group">
    <button mat-raised-button color="primary" (click)="sort()">Sortear</button>
  </div>
</div>

<div *ngFor="let player of players | keyvalue: originalOrder" class="col col-sm-12" style="padding: 0 0 0 0;">
  <mat-card *ngIf="player.value.length > 0">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-checkbox (click)="selectAllPlayer(player.value)"></mat-checkbox>
      </div>
      <mat-card-title>{{player.key}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="outer">
        <a class="noblue-text" routerLink="." routerLinkActive="router-link-active" >
          <div style="max-width: 500px;" *ngFor="let item of player.value; index as i" (click)="selectPlayer(item)">
            <app-player style="width: 100%; height: 100%;" [data]="item"></app-player>
          </div>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
