<div class="col col-sm-12 shadow p-3 mb-5 rounded">
  <form [formGroup]="sortTeamForm">
    <div class="form-group">
      <mat-form-field class="fill-all-width">
        <mat-label>Número de times</mat-label>
        <mat-select formControlName="amount" required>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
          <mat-option [value]="4">4</mat-option>
        </mat-select>
        <mat-error *ngIf="sortTeamForm && sortTeamForm.controls['amount'].hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="fill-all-width">
        <mat-label>Número de jogadores por time</mat-label>
        <mat-select formControlName="teamSize" required>
          <mat-option [value]="5">5</mat-option>
          <mat-option [value]="6">6</mat-option>
          <mat-option [value]="7">7</mat-option>
          <mat-option [value]="8">8</mat-option>
          <mat-option [value]="9">9</mat-option>
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="11">11</mat-option>
        </mat-select>
        <mat-error *ngIf="sortTeamForm && sortTeamForm.controls['teamSize'].hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group shadow-lg rounded">
      <mat-form-field class="fill-all-width" appearance="none">
        <mat-label>Critérios de seleção</mat-label>
        <mat-chip-list #fields aria-label="field selection">
          <mat-chip *ngFor="let field of sortFields" [selectable]="selectable" [removable]="removable" (removed)="remove(field)">
            {{field.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input [matChipInputFor]="fields"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 disabled>
        </mat-chip-list>        
      </mat-form-field>
      <mat-form-field class="fill-all-width">
        <mat-chip-list>
          <mat-chip *ngFor="let item of sortStrategies" [hidden]="item.isSelected" color="accent" (click)="add(item)" selected>Posição</mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" (click)="sort()">Sortear</button>
    </div>
  </form>
</div>

<div *ngFor="let player of players | keyvalue: originalOrder" class="col col-sm-12" style="padding: 0 0 0 0;">
  <mat-card *ngIf="player.value.length > 0">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-checkbox (click)="selectAllPlayer(player.value)"></mat-checkbox>
      </div>
      <mat-card-title>{{player.key}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="outer">
        <a class="noblue-text" routerLink="." routerLinkActive="router-link-active" >
          <div style="max-width: 500px;" *ngFor="let item of player.value; index as i" (click)="selectPlayer(item)">
            <app-player style="width: 100%; height: 100%;" [data]="item"></app-player>
          </div>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
