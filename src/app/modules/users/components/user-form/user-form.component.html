<h4 mat-dialog-title id="modal-basic-title">Dados do Usuário</h4>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="form-group">
      <mat-form-field class="">
        <img
          matPrefix
          src="../../../../../assets/images/icons8-user-96-2.png"
          class="img-fluid rounded-circle hoverable"
          alt="hoverable"
        />
        <input matInput placeholder="" id="issueType" disabled />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Função</mat-label>
        <mat-select name="role" formControlName="role" required>
          <mat-option [value]="">--</mat-option>
          <mat-option *ngFor="let rol of roles" [value]="rol">
            {{ rol }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f.role.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input formControlName="name" id="name" matInput placeholder="Nome" value="" required />
        <mat-error *ngIf="f.name.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
          formControlName="password"
          id="user-password"
          [type]="hide ? 'password' : 'text'"
          matInput
          placeholder="Senha"
          value=""
          required
        />
        <mat-error *ngIf="f.password.hasError('required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="f.password.hasError('minlength')">6 caracteres no mínimo</mat-error>
        <mat-error *ngIf="f.password.hasError('maxlength')">8 caracteres no máximo</mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-end">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button
    class="decrease-horizontal-padding"
    *ngIf="data"
    type="submit"
    mat-raised-button
    color="warn"
    (click)="submit(true)"
  >
    Remover
  </button>
  <button class="decrease-horizontal-padding" type="button" mat-raised-button (click)="close(); userForm.reset()">
    Cancelar
  </button>
  <button class="decrease-horizontal-padding" type="submit" mat-raised-button color="primary" (click)="submit(false)">
    Salvar
  </button>
</div>
