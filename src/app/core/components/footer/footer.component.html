<mat-toolbar class="fixed flex" style="bottom: 0; height: 48px;" color="primary">
  <div class="w-1/3 p-2 text-base">
    <span>Developed by {{ (apiInfo | async)?.developerName }}</span>
    <a target="_blank" href="{{ (apiInfo | async)?.developerLinkedin }}">
      <button mat-icon-button aria-label="linkedin icon">
        <mat-icon svgIcon="linkedin"></mat-icon>
      </button>
    </a>
    <a target="_blank" href="{{ (apiInfo | async)?.developerGitHub }}">
      <button mat-icon-button aria-label="github icon">
        <mat-icon svgIcon="github"></mat-icon>
      </button>
    </a>
  </div>
</mat-toolbar>
