<!-- <h1 mat-dialog-title></h1> -->
<div mat-dialog-content>
  <div class="text-center">
    <mat-icon class="alert-icon">check_circle_outline</mat-icon>
  </div>
  <div class="text-center">
    <input type="text" matInput [(ngModel)]="data.text" disabled />
  </div>
</div>
<div mat-dialog-actions>
  <button class="ok-button" mat-raised-button color="primary" (click)="close()" cdkFocusInitial>Ok</button>
</div>
