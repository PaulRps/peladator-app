<mat-card class="border rounded">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input formControlName="name" id="user-name" matInput placeholder="Nome" required />
          <mat-error *ngIf="f.name.hasError('required')">Campo obrigat칩rio</mat-error>
        </mat-form-field>
      </p>
      <div class="form-group">
        <mat-form-field>
          <input
            formControlName="password"
            id="user-password"
            autocomplete="on"
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="Senha"
            required
          />
          <mat-error *ngIf="f.password.hasError('required')">Campo obrigat칩rio</mat-error>
        </mat-form-field>
        <div class="d-flex justify-content-end">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </div>
      </div>
      <div *ngIf="error" class="error">Usu치rio ou senha inv치lido!</div>
      <button mat-raised-button color="primary" (click)="submit()">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
