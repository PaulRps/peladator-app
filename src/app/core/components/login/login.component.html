<div class="flex justify-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input formControlName="name" id="user-name" matInput placeholder="Nome" required />
            <mat-error *ngIf="f.name.hasError('required')">Campo obrigat칩rio</mat-error>
          </mat-form-field>
        </p>
        <mat-form-field>
          <input
            formControlName="password"
            id="user-password"
            autocomplete="on"
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="Senha"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f.password.hasError('required')">Campo obrigat칩rio</mat-error>
        </mat-form-field>
        <div *ngIf="error" class="error">Usu치rio ou senha inv치lido!</div>
        <button mat-raised-button color="primary" (click)="submit()">Entrar</button>
        <div class="w-full my-3 text-xs text-center">
          <span
            >Realeased {{ (apiInfo | async)?.artifact }}:{{ (apiInfo | async)?.version }} on
            {{ (apiInfo | async)?.dtBuild }}</span
          >
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
