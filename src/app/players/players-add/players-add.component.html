<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Dados do Jogador</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      
      <div class="form-group"> 
        <mat-form-field class="">
          <input name="name" [(ngModel)]="addedPlayer.name" matInput placeholder="Digite o nome" value="" required>
        </mat-form-field>
        <p>nome: {{addedPlayer.name}}</p>
      </div>
      
      <div class="form-group"> 
        <mat-form-field class="">
          <input name="age" [(ngModel)]="addedPlayer.age" matInput placeholder="Digite a idade" value="" required>
        </mat-form-field>
        <p>age: {{addedPlayer.age}}</p>        
      </div>

      <div class="form-group">
        <mat-form-field>
          <select matNativeControl placeholder="Selecione a posição" name="position" [(ngModel)]="addedPlayer.positionId" required>
            <option value=""> ... </option>
            <option *ngFor="let position of playerPositions" [value]="position.id">
              {{position.name}}
            </option>
          </select>
          <p>position: {{addedPlayer.positionId}}</p>
        </mat-form-field>   
      </div>

      <div class="form-group">
        <mat-form-field>
          <select matNativeControl placeholder="Selecione o nível" name="skillLevel" [(ngModel)]="addedPlayer.skillLevel" required>              
              <option value="1">Carniça</option>
              <option value="2">Teimoso</option>
              <option value="3">Iniciante</option>
              <option value="4">Boleiro</option>          
              <option value="5">Joga muito</option>
          </select>     
          <p>nivel: {{addedPlayer.skillLevel}}</p>     
        </mat-form-field>        
      </div>   

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    <button type="submit" class="btn btn-outline-dark" (click)="addPlayer($event)">Salvar</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Jogador</button>

<hr>
